sudo: required
services:
- docker

before_install:
- docker pull sumankhanal/texlive-2019


script:
- docker run --name tmp sumankhanal/texlive-2019 /bin/bash -c "cd ~; wget https://raw.githubusercontent.com/BeanLiu1994/njuthesis-nju-thesis-template/travis_test/command.sh;chmod +x command.sh; ./command.sh"
- docker cp tmp:/root/njuthesis-nju-thesis-template/sample.pdf ./

deploy:
  provider: releases
  api_key: d52a26aad6f2ede190bc0b0ffa38609246fb6ef4
  file: sample.pdf
  skip_cleanup: true
  draft: true
  on:
    tags: true